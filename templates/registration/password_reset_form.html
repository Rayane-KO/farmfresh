{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<style>
    .containerPassword {
        margin-top: 3%;
        text-align: left;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 4%;
    }

    h1 {
        color: #007bff;
    }

    p {
        margin-top: 10px;
        margin-bottom: 20px;
    }

    button {
        margin-top: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container containerPassword">
    <h1>Forgot password?</h1>
    <p>Enter your email below and we'll send an email with the instructions.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        <div><button type="submit">Send Email</button></div>
   </form>
</div>

{% endblock %}
