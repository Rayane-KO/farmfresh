{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h1>Delete product</h1>
    <p>Are you sure you want to delete this product {{ object.name }}?</p>
    <form method="post" action="{% url "products:delete_product" pk=object.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "products:all" %}">Cancel</a>
   </form>
</div>

{% endblock %}
