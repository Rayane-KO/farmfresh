{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h1>Your Orders</h1>
    
    <div class="row">
      {% if orders %}
        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Order Date</th>
              <th scope="col">Total</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for order in orders %}
              <tr>
                <th scope="row">{{ order.id }}</th>
                <td>{{ order.order_date }}</td>
                <td>${{ order.total }}</td>
                <td>{{ order.status }}</td>
                <td>
                  <a href="{% url 'orders:order_detail' pk=order.pk %}" class="btn btn-primary btn-sm">View Details</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="card-text">No orders</p>
      {% endif %}
    </div>
  </div>

  <style>
    .mt-3 {
      margin-top: 1rem !important;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.2rem;
    }
  </style>
{% endblock %}
