{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f8f9fa; /* Light gray background */
        color: #343a40; /* Dark text color */
    }

    .containerBox {
        width: 80%;
        margin: 0 auto;
        background-color: #ffffff; /* White container background */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        margin-top: 30px;
        border-radius: 8px; /* Rounded corners */
    }

    form {
        margin-top: 20px;
    }

    button {
        background-color: #007bff; /* Primary color for button */
        color: #ffffff; /* Text color for button */
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    @media only screen and (min-width: 768px) {
        /* Adjust styles for larger screens if needed */
        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.3em;
        }

        button {
            padding: 12px 25px;
        }
    }

    h1 {
        color: #007bff; 
        margin-bottom:  30px;
    }
</style>

<div class="container containerBox">
  <h1>Add a new box</h1>
    <form id="form-container" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="box-form">
            {% bootstrap_form form %}
        </div>

        <h3>Box Items</h3>
        <div id="formset-container">
            {{ formset.management_form }}
            {% for form in formset %}
            <div class="box-item-form" data-formset-prefix="{{ formset.prefix }}">
                {% bootstrap_form form %}
                <button type="button" class="btn btn-danger delete-form">Delete</button>
            </div>
            {% endfor %}
        </div>
        <button type="button" id="add-form" class="btn btn-primary">Add Product</button>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const formsetContainer = document.getElementById('formset-container');
          const boxForm = document.querySelectorAll(".box-item-form");
          const addButton = document.getElementById('add-form');
          const totalForms = document.querySelector("#id_form-TOTAL-FORMS");
          
          var formNum = boxForm.length-1;
          addButton.addEventListener('click', addForm);
  
          function addForm(e) {
            e.preventDefault();

            console.log(boxForm);
            const newForm = boxForm[0].cloneNode(true);
            const formRegex = RegExp(`form-(\\d){1}-`,'g');
            formNum++;
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`);
            formsetContainer.appendChild(newForm);

            totalForms.setAttribute("value", `${formNum+1}`);
          }
      });
  </script>
  
  

</div>
{% endblock %}
