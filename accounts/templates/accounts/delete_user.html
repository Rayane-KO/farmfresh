{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h1>Delete account</h1>
    <p>Are you sure you want to delete your account?</p>
    <form method="post" action="{% url "accounts:delete_user" pk=object.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "products:all" %}">Cancel</a>
   </form>
</div>

{% endblock %}
