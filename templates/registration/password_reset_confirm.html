{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
{% if validlink %}
<h1>Change your password</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    <div><button type="submit">Change my password</button></div>
</form>
{% else %}
<h1>The link is invalid!</h1>
{% endif %}
</div>
{% endblock %}
