<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FarmFresh</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'farmfresh/css/master.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
        <script src="https://kit.fontawesome.com/b4f6eba574.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="{% url "home" %}">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1yMS3OmB9dzcAgQO0tmxXnl9wWraP8ylU1aNlGqX6sAJvf1K8" alt="logo" style="width:30px;">
            </a>
          
            <ul id="navbar-info">
              <li>
                <a class="nav-link" href="{% url "home" %}">Home</a>
              </li>
              <li>
                <a class="nav-link" href="{% url "products:all" %}">Shop</a>
              </li>
              <li>
                <a class="nav-link" href="{% url "accounts:farmers_list" %}">Farmers</a>
              </li>
              <li>
                <a class="nav-link" href="{% url "about" %}">About</a>
              </li>
              {% if user.is_authenticated %}    
              <li>
                <a href="{% url "cart:cart_items" %}">
                    <i class="fa-solid fa-basket-shopping fa-xl" style="color: #0a5200;"></i>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="navbardrop" data-toggle="dropdown">
                  <i class="fa-solid fa-user fa-xl"  style="color: #0a5200;"></i>
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url "accounts:user_detail" pk=user.pk %}">My Account</a>
                  <a class="dropdown-item" href="#">Fav farmers</a>
                  <a class="dropdown-item" href="{% url 'accounts:logout' %}">Log Out</a>
                </div>
              </li>    
              {% else %}
              <li>
                <a href="{% url 'accounts:login' %}">Log In</a>
              </li>
              {% endif %}
            </ul>
        </nav>

        {% block content %}

        {% endblock %}
    </body>
</html>
