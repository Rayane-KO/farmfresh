{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {% if field.name == "farm_nr" %}
        <div id="farm_nr" style="display: none">
            {% bootstrap_field field %}
        </div>
        {% else %}
        {% bootstrap_field field %}
        {% endif %}
        {% endfor %}
        <div><button type="submit">Update Profile</button></div>
    </form>
</div>

{% endblock %}
