{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h1>Forgot password?</h1>
    <p>Enter your email below and we'll send an email with the instructions.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        <div><button type="submit">Send Email</button></div>
   </form>
</div>

{% endblock %}
