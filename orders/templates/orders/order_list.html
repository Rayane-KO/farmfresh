{% extends "base.html" %}
{% block content %}
<h1>Your Orders</h1>
<div class="container row">
    {% if orders %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Order Date</th>
                <th scope="col">Total</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <th scope="row">{{ order.id }}</th>
                    <td>{{ order.order_date }}</td>
                    <td>${{ order.total }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        <a href="{% url 'orders:order_detail' pk=order.pk %}" class="btn btn-primary">View Details</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="card-text">No orders</p>
    {% endif %}
</div>
{% endblock %}
