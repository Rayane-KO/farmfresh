{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        <div><button type="submit">Log In</button></div>
        <div><p>New to FarmFresh? <a href="{% url 'accounts:signup' %}">Create a new account</a></p></div>
   </form>
</div>

{% endblock %}
